{% include "store/base.html" %} 
{% load static %} 

{% load crispy_forms_tags %}



{% block content %}
    <style>
        body {
            background-color: gray;
        }



    </style>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Password Reset</h3>

        <p>Forgotten your password?  Enter your email below,
            and we will email instructions

        </p>

        <form method = 'post'>
            
            {% csrf_token %}
            
            {{form|crispy}}

            
            <br>
            <input type="Submit" class="btn btn-primary navbar-btn text-white w-100 p-2" name='Send Email'>


        </form>




    </div>





{% endblock %}
