{% include "store/base.html" %} 
{% load static %} 

{% load crispy_forms_tags %}


{% block content %}

  <style>
    body {
          background-color: gray;
      }



  </style>




<body>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout text-center">

            <h3> Profile Management </h3>

            <hr>

            <br>
            
  </div>
  <br>
  <br>



  <div class="container bg-white shadow-md p-5 form-layout">

            <h3 class='text-center'> Update  your account </h3>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{user_form.username|as_crispy_field}}


                <br> 


                {{user_form.email|as_crispy_field}}

                <br> 

                
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> &nbsp; Update </button>

    </form>
  </div>
  <br>
  <br>
  <div class="container bg-white shadow-md p-5 form-layout text-center">

            <h3> Delete your account </h3>

            <hr>

            <br>
            <a class="btn btn-danger navbar-btn text-white w-100 p-2" type="button" href="{% url 'delete-account' %}">Delete Account</a>
  </div>
</body>

{% endblock content %}
