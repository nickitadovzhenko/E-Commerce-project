{% include "store/base.html" %} 
{% load static %} 

{% load crispy_forms_tags %}


{% block content %}

  <style>
    body {
          background-color: gray;
      }



  </style>




<body>
  <br>

    <div class="container bg-white shadow-md p-5 form-layout">

            <h3> Delete your account </h3>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <p>Are you sure that you want to delete your account?</p>
                
                <button type="submit" class="btn btn-danger navbar-btn text-white w-100 p-2"> &nbsp; Delete </button>
                <br>
                <br>
                <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'profile-management' %}"> &nbsp; Back</a>

            </form>
    </div>
</body>

{% endblock content %}
